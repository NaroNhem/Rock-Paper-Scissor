<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="intro">
            <p id="intro"> This is a simple game of Rock Paper Scissors. The first to 5 wins will be the winner and the game will automatically reset. Good luck!</p>
        </div>
        <div class="scoreboard">
            <div id="player">Player Score</div>
            <div id="comp">Comp Score</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <p class="buttons">
            <button class="button" onclick="playerRock('r')" id="r">Rock</button>
            <button class="button" onclick="playerPaper('p')" id="p" >Paper</button>
            <button class="button" onclick="playerScissor('s')" id="s" >Scissors</button>
        </p>
        <p>
            <button onclick="reset()" id="reset" >Reset</button>
        </p>
       <div class="result">
           <span id="result">Result</span>
       </div>
       <div class="final">
           <span id="final"></span>
       </div>

    </body>
</html>
